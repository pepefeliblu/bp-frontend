<div class="add-product-modal-backdrop" tabindex="0" (click)="onBackdropClick($event)">
  <div class="add-product-modal">
    <h2 class="add-product-title">Formulario de Registro</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="add-product-form">
      <div class="add-product-form-grid">
        <div class="form-group">
          <label for="id">ID</label>
          <input id="id" formControlName="id" [class.invalid]="form.get('id')?.invalid && form.get('id')?.touched" />
          <div class="error" *ngIf="form.get('id')?.invalid && form.get('id')?.touched">
            <ng-container *ngIf="form.get('id')?.errors?.['idTaken']">ID ya está en uso!</ng-container>
            <ng-container *ngIf="!form.get('id')?.errors?.['idTaken']">ID no válido!</ng-container>
          </div>
        </div>
        <div class="form-group">
          <label for="name">Nombre</label>
          <input id="name" formControlName="name" />
        </div>
        <div class="form-group">
          <label for="description">Descripción</label>
          <input id="description" formControlName="description" [class.invalid]="form.get('description')?.invalid && form.get('description')?.touched" />
          <div class="error" *ngIf="form.get('description')?.invalid && form.get('description')?.touched">
            Este campo es requerido!
          </div>
        </div>
        <div class="form-group">
          <label for="logo">Logo</label>
          <input id="logo" formControlName="logo" [class.invalid]="form.get('logo')?.invalid && form.get('logo')?.touched" />
          <div class="error" *ngIf="form.get('logo')?.invalid && form.get('logo')?.touched">
            Este campo es requerido!
          </div>
        </div>
        <div class="form-group">
          <label for="date_release">Fecha Liberación</label>
          <input id="date_release" type="date" formControlName="date_release" [class.invalid]="form.get('date_release')?.invalid && form.get('date_release')?.touched" />
          <div class="error" *ngIf="form.get('date_release')?.invalid && form.get('date_release')?.touched">
            <ng-container *ngIf="form.get('date_release')?.errors?.['required']">Este campo es requerido!</ng-container>
            <ng-container *ngIf="form.get('date_release')?.errors?.['notTodayOrLater']">Debe ser hoy o una fecha futura.</ng-container>
          </div>
        </div>
        <div class="form-group">
          <label for="date_revision">Fecha Revisión</label>
          <input id="date_revision" type="date" formControlName="date_revision" [class.invalid]="form.get('date_revision')?.invalid && form.get('date_revision')?.touched" />
          <div class="error" *ngIf="form.get('date_revision')?.invalid && form.get('date_revision')?.touched">
            Este campo es requerido!
          </div>
        </div>
      </div>
      <div class="add-product-actions">
        <button type="button" [disabled]="!!product || form.untouched" class="reset-btn" (click)="onReset()">Reiniciar</button>
        <button type="submit" [disabled]="form.invalid || form.untouched" class="submit-btn">{{ isEditMode ? 'Guardar' : 'Agregar' }}</button>
      </div>
    </form>
  </div>
</div>
